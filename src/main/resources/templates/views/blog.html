<div class="container py-5" th:fragment="blog">
    <h2 class="mb-4">Posts</h2>
    <!--/*@thymesVar id="posts" type="me.bnnq.homework.Models.Post[]"*/-->
    <div class="row row-cols-1 row-cols-md-3 mb-3 g-4">
        <div th:each="post : ${posts}" class="col">
            <div class="card h-100">
                <img th:src="${post.getImages()[0].getPath()}" class="card-img-top w-100 object-fit-contain" alt="Post image">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h3 class="card-title" th:text="${post.getHeader()}"></h3>
                    <a th:href="'/post/' + ${post.getId()}" class="btn btn-primary">Read more...</a>
                </div>
            </div>
        </div>
    </div>
</div>
